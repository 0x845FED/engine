<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PlayCanvas UI Example</title>
        <script src="../../build/output/playcanvas-latest.js"></script>

        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="application-canvas"></canvas>

        <script>
            var drawAxes = function (pos, scale) {
                var color = new pc.Color(1,0,0);

                var axis = new pc.Vec3();
                var end = new pc.Vec3().copy(pos).add(axis.set(scale,0,0));

                app.renderLine(pos, end, color);

                color.set(0, 1, 0);
                end.sub(axis.set(scale,0,0)).add(axis.set(0,scale,0));
                app.renderLine(pos, end, color);

                color.set(0, 0, 1);
                end.sub(axis.set(0,scale,0)).add(axis.set(0,0,scale));
                app.renderLine(pos, end, color);
            }

            var drawTransform = function (trans, scale) {
                var color = new pc.Color(1,0,0);

                var pos = trans.getTranslation();

                var axis = new pc.Vec3();
                axis.copy(trans.getX()).scale(scale);
                var end = new pc.Vec3().copy(pos).add(axis);

                app.renderLine(pos, end, color);

                color.set(0, 1, 0);
                axis.copy(trans.getY()).scale(scale);
                end.copy(pos).add(axis);
                app.renderLine(pos, end, color);

                color.set(0, 0, 1);
                axis.copy(trans.getZ()).scale(scale);
                end.copy(pos).add(axis);
                app.renderLine(pos, end, color);
            }
        </script>


        <script>
            var fontAsset = new pc.Asset('Arial.json', "font", {
                url: "../assets/arial/Arial.json"
            });

            var canvas = document.getElementById('application-canvas');
            var app = new pc.Application(canvas, {});
            app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
            app.setCanvasResolution(pc.RESOLUTION_AUTO);

            app.assets.add(fontAsset);

            app.start();

            var c = new pc.Entity();
            c.addComponent('camera', {
                clearColor: new pc.Color(44/255, 62/255, 80/255),
                farClip: 10000
            });
            c.addComponent('light', {type: "point", range: 2000, intensity:2})
            // c.translate(-85, 85, -85);
            c.translate(-5,5,-5);
            // c.translate(-500,500,-500);
            c.lookAt(0,0,0);
            app.root.addChild(c);

            var p = new pc.Entity();
            p.addComponent("screen", {resolution: new pc.Vec2(640,320), screenSpace: false});
            app.root.addChild(p);
            p.setLocalScale(1/160,1/160,1/160);

            var imageAsset = function (url) {
                var asset = new pc.Asset("Texture", "texture", {
                    url: url
                });
                app.assets.add(asset);
                asset.once("load", function (asset) {
                    asset.resource.minFilter = pc.FILTER_NEAREST;
                    asset.resource.magFilter = pc.FILTER_NEAREST;
                });
                return asset;
            };

            var materialAsset = function (url) {
                var asset = new pc.Asset("Material", "material", {
                    url: url
                });
                app.assets.add(asset);

                return asset;
            };

            var poopAsset = imageAsset("../assets/poop/poop.png");
            var pigAsset = imageAsset("../assets/pig/pig.png");
            // var poopAsset = materialAsset("../assets/poop/poop.json");
            // var pigAsset = materialAsset("../assets/pig/pig.json");

            var fontAsset = new pc.Asset('Arial.json', "font", {
                url: "../assets/arial/Arial.json"
            });
            app.assets.add(fontAsset);

            // var text = new pc.Entity();
            // text.addComponent("element");
            // text.addComponent("image", {
            //     // text: "World Space",
            //     asset: asset
            // });
            // app.root.addChild(text);

            var mat = new pc.StandardMaterial();
            mat.emissive = new pc.Color(1,0,0);
            mat.useLighting = false;

            var t1 = new pc.Entity();
            p.addChild(t1);
            t1.addComponent('element', {
                anchor: new pc.Vec2(-1,-1),
                pivot: new pc.Vec2(-1,-1),
                width: 64,
                height: 64
            });
            t1.addComponent('image', {
                // textureAsset: poopAsset
                material: mat
            });
            t1.setLocalPosition(-128,-128,0);
            t1.setLocalScale(2,2,2);
            // t1.setLocalEulerAngles(0, 0, 45);

            var t2 = new pc.Entity();
            t1.addChild(t2);
            t2.addComponent('element', {
                anchor: new pc.Vec2(-1,-1),
                pivot: new pc.Vec2(-1,-1),
                width: 64,
                height: 64
            });
            t2.addComponent('image', {
                textureAsset: pigAsset
            });
            // t2.addComponent('text', {
            //     text: "Hello world!\nHello world!",
            //     asset: fontAsset,
            //     color: new pc.Color(0.2, 0.5, 0.8)
            // });
            // t2.setLocalPosition(-64,-64,0);
            // t2.setLocalScale(32,32,1);
            t2.setLocalScale(0.5,0.5,0.5);

            var keyboard = new pc.Keyboard(document.body)
            var a = 0;
            app.on("update", function (dt) {
                // draw origin
                drawAxes(pc.Vec3.ZERO, 1);
                // drawAxes(t1.getPosition());
                // drawAxes(new pc.Vec3(-64, -32, 0), 1);
                keyboard.update();

                a += dt;
                p.rotateLocal(0, 10*dt, 0);

                // t1.setLocalEulerAngles(0, 0, 100*a);
                // t2.setLocalEulerAngles(0, 0, 100*a);
                // t1.setLocalPosition(0,0,0);
                // t1.element.anchor.x = Math.sin(a);
                // t1.image.width = Math.abs(256*Math.sin(a));
                // t1.image.height = Math.abs(256*Math.sin(a));
                // t1.setLocalPosition(320*Math.sin(a), 160*Math.cos(a), 0);
                // t2.setLocalPosition(320*Math.sin(a), 80, 0);

                // t2.setLocalScale(128*Math.sin(a)+128,128*Math.sin(a)+128,1);
                // text.setLocalPosition(0, 3*Math.sin(a)+1.5, 0);
                // text.setLocalEulerAngles(0, 90*a, 0);

            });
            window.addEventListener("resize", function () {
                app.resizeCanvas(canvas.width, canvas.height);
            });
        </script>
    </body>
</html>
