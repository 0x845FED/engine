<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PlayCanvas UI Example</title>
        <script src="../../build/output/playcanvas-latest.js"></script>

        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="application-canvas"></canvas>

        <script>
            var drawAxes = function (pos, scale) {
                var color = new pc.Color(1,0,0);

                var axis = new pc.Vec3();
                var end = new pc.Vec3().copy(pos).add(axis.set(scale,0,0));

                app.renderLine(pos, end, color);

                color.set(0, 1, 0);
                end.sub(axis.set(scale,0,0)).add(axis.set(0,scale,0));
                app.renderLine(pos, end, color);

                color.set(0, 0, 1);
                end.sub(axis.set(0,scale,0)).add(axis.set(0,0,scale));
                app.renderLine(pos, end, color);
            }

            var drawTransform = function (trans, scale) {
                var color = new pc.Color(1,0,0);

                var pos = trans.getTranslation();

                var axis = new pc.Vec3();
                axis.copy(trans.getX()).scale(scale);
                var end = new pc.Vec3().copy(pos).add(axis);

                app.renderLine(pos, end, color);

                color.set(0, 1, 0);
                axis.copy(trans.getY()).scale(scale);
                end.copy(pos).add(axis);
                app.renderLine(pos, end, color);

                color.set(0, 0, 1);
                axis.copy(trans.getZ()).scale(scale);
                end.copy(pos).add(axis);
                app.renderLine(pos, end, color);
            }
        </script>


        <script>
            var fontAsset = new pc.Asset('Arial.json', "font", {
                url: "../assets/arial/Arial.json"
            });

            var canvas = document.getElementById('application-canvas');
            var app = new pc.Application(canvas, {});
            app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
            app.setCanvasResolution(pc.RESOLUTION_AUTO);

            app.assets.add(fontAsset);

            app.start();

            var c = new pc.Entity();
            c.addComponent('camera', {
                clearColor: new pc.Color(44/255, 62/255, 80/255)
            });
            c.addComponent('light', {type: "point", range: 200, intensity:2})
            // c.translate(-85, 85, -85);
            c.translate(-5,5,-5);
            c.lookAt(0,0,0);
            app.root.addChild(c);

            var p = new pc.Entity();
            p.addComponent("screen", {screenSpace: true});
            app.root.addChild(p);
            p.setLocalScale(1/160,1/160,1/160);

            var asset = new pc.Asset("Image", "texture", {
                url: "../assets/poop.png"
            });
            app.assets.add(asset);

            var fontAsset = new pc.Asset('Arial.json', "font", {
                url: "../assets/arial/Arial.json"
            });
            app.assets.add(fontAsset);

            var t1 = new pc.Entity();
            p.addChild(t1);
            t1.addComponent('element', {
                hAlign: pc.ALIGN_LEFT,
                vAlign: pc.ALIGN_TOP,

                hAnchor: pc.ALIGN_RIGHT,
                vAnchor: pc.ALIGN_TOP
            });
            t1.addComponent('image', {
                asset: asset,
                width: 200,
                height: 200
            });
            t1.setLocalPosition(640,64,64);
            t1.setLocalEulerAngles(0, 45, 0);

            var t2 = new pc.Entity();
            p.addChild(t2);
            t2.addComponent('element', {
                hAlign: pc.ALIGN_LEFT,
                vAlign: pc.ALIGN_TOP,

                hAnchor: pc.ALIGN_LEFT,
                vAnchor: pc.ALIGN_TOP
            });
            t2.addComponent('text', {
                text: "Hello world!",
                asset: fontAsset,
                color: new pc.Color(0.2, 0.5, 0.8)
            });
            t2.setLocalPosition(64,64,0);
            t2.setLocalScale(32,32,32);

            var keyboard = new pc.Keyboard(document.body)
            var a = 0;
            app.on("update", function (dt) {
                // draw origin
                drawAxes(pc.Vec3.ZERO, 1);
                drawAxes(new pc.Vec3(-32, -16, 0), 1);
                drawAxes(new pc.Vec3(-64, -32, 0), 1);
                keyboard.update();

                a += dt;
                p.rotateLocal(0, 10*dt, 0);

                // t1.image.width = Math.abs(256*Math.sin(a));
                // t1.image.height = Math.abs(256*Math.sin(a));
                // t1.setLocalPosition(320*Math.sin(a), 160*Math.cos(a), 0);
                // t2.setLocalPosition(320*Math.sin(a), 80, 0);

            });
            window.addEventListener("resize", function () {
                app.resizeCanvas(canvas.width, canvas.height);
            });
        </script>
    </body>
</html>
