<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PlayCanvas UI Example</title>
        <script src="../../build/output/playcanvas-latest.js"></script>
        <script src="./selection-manager.js"></script>

        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="application-canvas"></canvas>

        <script>
            var drawAxes = function (pos, scale) {
                var color = new pc.Color(1,0,0);

                var axis = new pc.Vec3();
                var end = new pc.Vec3().copy(pos).add(axis.set(scale,0,0));

                app.renderLine(pos, end, color);

                color.set(0, 1, 0);
                end.sub(axis.set(scale,0,0)).add(axis.set(0,scale,0));
                app.renderLine(pos, end, color);

                color.set(0, 0, 1);
                end.sub(axis.set(0,scale,0)).add(axis.set(0,0,scale));
                app.renderLine(pos, end, color);
            }

            var drawTransform = function (trans, scale) {
                var color = new pc.Color(1,0,0);

                var pos = trans.getTranslation();

                var axis = new pc.Vec3();
                axis.copy(trans.getX()).scale(scale);
                var end = new pc.Vec3().copy(pos).add(axis);

                app.renderLine(pos, end, color);

                color.set(0, 1, 0);
                axis.copy(trans.getY()).scale(scale);
                end.copy(pos).add(axis);
                app.renderLine(pos, end, color);

                color.set(0, 0, 1);
                axis.copy(trans.getZ()).scale(scale);
                end.copy(pos).add(axis);
                app.renderLine(pos, end, color);
            }
        </script>


        <script>
            // var fontAsset = new pc.Asset('Arial.json', "font", {
            //     url: "../assets/arial/Arial.json"
            // });

            var canvas = document.getElementById('application-canvas');
            var app = new pc.Application(canvas, {
                mouse: new pc.Mouse(document.body),
                touch: new pc.TouchDevice(document.body)
            });
            app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
            app.setCanvasResolution(pc.RESOLUTION_AUTO);

            // app.assets.add(fontAsset);

            app.graphicsDevice.maxPixelRatio = window.devicePixelRatio;

            app.start();

            var selectionManager = new SelectionManager(app, app.graphicsDevice);
            selectionManager.attach(app);

            var c = new pc.Entity();
            c.addComponent('camera', {
                clearColor: new pc.Color(44/255, 62/255, 80/255),
                farClip: 10000
            });
            c.translate(-1,1,-1);
            c.lookAt(0,0,0);
            app.root.addChild(c);

            var screen = new pc.Entity();
            screen.addComponent("screen", {resolution: new pc.Vec2(640,480), screenSpace: true});
            screen.screen.scaleMode = "blend";
            screen.screen.referenceResolution = new pc.Vec2(1280,720);
            screen.setLocalScale(1/240,1/240,1/240);
            app.root.addChild(screen);

            var assets = [
                new pc.Asset("red_button_atlas.png", "texture", {url: "../assets/button/red_button_atlas.png"}),
                new pc.Asset('Arial.json', "font", {url: "../assets/arial/Arial.json"}),
                new pc.Asset("button.js", "script", {url: "./button.js"}),
                new pc.Asset("heart.png", "texture", {url: "../assets/heart.png"})
            ]

            var count =0;
            app.assets.on('load', function () {
                count++;
                if (count === assets.length) {
                    onLoadComplete();
                }
            });

            for (var i = 0; i < assets.length; i++) {
                app.assets.add(assets[i]);
                app.assets.load(assets[i]);
            }

            var buttonAsset = assets[0];
            var fontAsset = assets[1];
            var heartAsset = assets[3];

            var menu;//, button, label;
            var hud, score, lives;
            var fps;

            var createButton = function (text, x, y, callback) {
                var button = new pc.Entity();
                button.name = "button";
                button.selector = new Selector(button, selectionManager);
                button.addComponent('element', {
                    anchor: new pc.Vec4(0.5,0,0.5,0),
                    pivot: new pc.Vec2(0.5,0),
                    width: 256,
                    height: 64,
                    image: {
                        rect: [0,0,1,0.25],
                        textureAsset: buttonAsset
                    },
                });
                button.addComponent('script');
                button.script.create('button', {
                    attributes: {
                        main: buttonAsset,
                        mainUvs: [0,0.75,1,0.25],
                        highlight: buttonAsset,
                        highlightUvs: [0,0.5,1,0.25],
                        activated: buttonAsset,
                        activatedUvs: [0,0.25,1,0.25],
                        disabled: buttonAsset,
                        disabledUvs: [0,0,1,0.25],
                    }
                });
                button.element.image.rect = [0, 0.75, 1, 0.25];
                button.setLocalPosition(x, y, 0);
                if (callback) button.selector.on('pointerup', callback);

                var label = new pc.Entity();
                label.name = "label";
                label.addComponent('element', {
                    anchor: new pc.Vec4(0.5,0.5,0.5,0.5),
                    pivot: new pc.Vec2(0.5,0.5),
                    width: 256,
                    height: 64,
                    text: {
                        text: text,
                        fontAsset: fontAsset,
                        color: new pc.Color(1,1,1,0.5)
                    }
                });
                label.setLocalPosition(0, 8, 0)
                button.addChild(label);

                button.selector.on('pointerdown', function () {
                    label.translateLocal(0,-8,0);
                });
                button.selector.on('pointerup', function () {
                    label.translateLocal(0,8,0);
                });

                return button;
            };

            var showMenu = function () {
                menu.enabled = true;
                hud.enabled = false;
                fps.enabled = false;
            };

            var showGame = function () {
                menu.enabled = false;
                hud.enabled = true;
                fps.enabled = true;
                for (var i = 0; i < lives.length; i++) {
                    lives[i].enabled = true;
                    points = 0;
                }
            }

            function createMenu() {
                menu = new pc.Entity();
                menu.name = "menu";
                menu.addComponent('element', {
                    anchor: new pc.Vec4(0.5, 0.5, 0.5, 0.5),
                    pivot: new pc.Vec2(0.5, 0.5),
                    width: 512,
                    height: 256
                });
                button = createButton("ONE PLAYER", 0, 148, function () {
                    showGame();
                });
                menu.addChild(button);
                button = createButton("TWO PLAYER", 0, 74);
                menu.addChild(button);
                button = createButton("OPTIONS", 0, 0);
                menu.addChild(button);
                screen.addChild(menu);
                menu.enabled = false;
            };

            function createHud() {
                hud = new pc.Entity();
                hud.name = "hud";
                hud.addComponent("screen", {resolution: new pc.Vec2(640,480), screenSpace: true});
                hud.screen.scaleMode = "blend";
                hud.screen.referenceResolution = new pc.Vec2(1280,720);

                score = new pc.Entity();
                score.addComponent("element", {
                    anchor: [1,1,1,1],
                    pivot: [1,1],
                    text: {
                        text: "0",
                        fontSize: 64,
                        fontAsset: fontAsset,
                        color: new pc.Color(1,1,1)
                    }
                });
                score.translateLocal(-84, -32, 0);
                hud.addChild(score);

                lives = [];
                for (var i = 0; i < 3; i++) {
                    lives[i] = new pc.Entity();
                    lives[i].addComponent("element", {
                        anchor: [1,1,1,1],
                        pivot: [1,1],
                        width: 64,
                        height: 64,
                        image: {
                            textureAsset: heartAsset
                        }
                    });
                    lives[i].translateLocal(-10,-64*i-10,0);
                    hud.addChild(lives[i]);
                }
                app.root.addChild(hud);
                hud.enabled = false;
            }

            function createFps() {
                fps = new pc.Entity();
                fps.addComponent("element", {
                    anchors: [0,0,0,0],
                    pivot: [0.5,0],
                    text: {
                        text: "0",
                        fontSize: 32,
                        fontAsset: fontAsset,
                        color: new pc.Color(1,1,1)
                    }
                });
                fps.rotateLocal(0,180,0);
                fps.setLocalScale(1/64,1/64,1.64);
                app.root.addChild(fps);
            };

            function onLoadComplete() {
                createMenu();
                createHud();
                createFps();
                showMenu();
            }

            var a = 0;
            var points = 0;
            var averageFps = 60;
            app.on("update", function (dt) {
                drawAxes(pc.Vec3.ZERO, 1)
                a += dt;

                if (hud && hud.enabled) {
                    points += 10;
                    score.element.text.text = points;

                    if (points > 1000) {
                        lives[2].enabled = false;
                    }
                    if (points > 2000) {
                        lives[1].enabled = false;
                    }
                    if (points > 3000) {
                        lives[0].enabled = false;
                    }
                    if (points > 4000) {
                        showMenu();
                    }

                    averageFps = pc.math.lerp(averageFps, (1/dt), 0.01); // smooth fps
                    fps.element.text.text = averageFps.toPrecision(3) + "fps";

                    fps.setLocalPosition(
                        0.5*Math.sin(2*a),
                        0.125*Math.sin(3*a),
                        0.125*Math.sin(5*a)
                    );
                }
            });
            window.addEventListener("resize", function () {
                app.resizeCanvas(canvas.width, canvas.height);
            });
        </script>
    </body>
</html>
